<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Your Details</title>
  <style>
    :root {
      --bg-dark: #121212;
      --card-dark: #2c2c2c;
      --text-dark: #fff;
      --button-dark: #3399ff;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: var(--card-dark);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }
    h2 { margin-bottom: 20px; }
    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 6px;
      background-color: #1f1f1f;
      color: white;
    }
    input:focus { outline: none; }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: var(--button-dark);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .switch-btn {
      margin-top: 10px;
      background-color: #ff6600;
    }
    .progress-container { margin-top: 15px; }
    progress { width: 100%; height: 8px; }
    #progressText { font-weight: bold; margin-top: 5px; }
    #response { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Submit Your Details</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required />

      <label for="id">ID:</label>
      <input type="text" name="id" id="id" required />

      <button type="submit" id="submitBtn">Submit</button>
      <div class="progress-container">
        <progress id="progressBar" value="0" max="100"></progress>
        <p id="progressText">0%</p>
      </div>
    </form>

    <button class="switch-btn" id="faceToFaceBtn">Switch to Face-to-Face Mode</button>
    <p id="response"></p>
  </div>

  <script>
    const ONLINE_URL = "https://script.google.com/macros/s/AKfycbzlxos4ip3D2MvE2968Fd3HoC8PcEUzPhhZG0Ly-sibmBfvOg-7MOecLjLPetEsO-vO/exec";

    document.getElementById("contactForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const url = ONLINE_URL;

      const progressBar = document.getElementById("progressBar");
      const progressText = document.getElementById("progressText");
      const responseEl = document.getElementById("response");
      const submitBtn = document.getElementById("submitBtn");

      progressBar.value = 0;
      progressText.innerText = "0%";
      responseEl.innerText = "";
      submitBtn.disabled = true;
      submitBtn.innerText = "Submitting...";

      const payload = {
        action: "register",
        id: document.getElementById("id").value,
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        regMode: "online"
      };

      try {
        const res = await fetch(url, {
          method: "POST",
          body: JSON.stringify(payload),
          headers: { "Content-Type": "application/json" },
        });
        const result = await res.json();
        progressBar.value = 100;
        progressText.innerText = "Completed!";
        responseEl.style.color = result.status === "success" ? "lightgreen" : "red";
        responseEl.innerText = result.message || "Operation completed.";
        document.getElementById("contactForm").reset();
      } catch (err) {
        progressText.innerText = "Error!";
        responseEl.style.color = "red";
        responseEl.innerText = "Failed to submit. Check your connection.";
        console.error(err);
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerText = "Submit";
      }
    });

    // Switch to Face-to-Face button
    document.getElementById("faceToFaceBtn").addEventListener("click", () => {
      window.location.href = "http://192.168.43.253";
    });
  </script>
</body>
</html>
