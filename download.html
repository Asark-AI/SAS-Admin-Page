<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Student Data</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h2 {
      color: #333;
    }

    select, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 300px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #28a745;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h2>üì• Download Student Data</h2>

  <label>Select Class Type</label>
  <select id="classType">
    <option value="face">Face-to-Face</option>
    <option value="online">Online</option>
  </select>

  <label>Download As </label>
  <select id="format">
    <option value="xlsx">Excel (.xlsx)</option>
    <option value="pdf">PDF (.pdf)</option>
    
  </select>

  <button onclick="downloadSheet()">Download</button>

  <div class="loader" id="loader"></div>
  <p id="status"></p>

  <script>
    const SHEETS = {
      face:"1UlLCqCEKqeQZUL3fTmOBu99btTVEg1uIDjrPokvm6SQ"; 
      online: "1ajbb-41vZdZENw99hEiB74AhTeTIzgm5sl6IGvc96Ls"
    };

    function downloadSheet() {
      const classType = document.getElementById("classType").value;
      const format = document.getElementById("format").value;
      const status = document.getElementById("status");
      const loader = document.getElementById("loader");

      const sheetId = SHEETS[classType];

      if (!sheetId) {
        alert("‚ùå Sheet ID is missing!");
        return;
      }

      status.innerText = "Preparing download...";
      loader.style.display = "block";

      let exportUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=${format}`;

      if (format === "pdf") {
        exportUrl += "&portrait=true&fitw=true&sheetnames=false&printtitle=false&pagenum=UNDEFINED";
      }

      try {
        const link = document.createElement("a");
        link.href = exportUrl;
        link.target = "_blank";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        setTimeout(() => {
          status.innerText = `‚úÖ Download started: ${classType}-class.${format}`;
          loader.style.display = "none";
        }, 2000);
      } catch (error) {
        status.innerText = "‚ùå Download failed!";
        loader.style.display = "none";
      }
    }
  </script>

</body>
</html>
